{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Show Frenzy</title>
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >
	<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" >
	<link href="{% static 'css/global.css' %}" rel="stylesheet">
	<link href="{% static 'css/index.css' %}" rel="stylesheet">
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
	<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">

</head>
<body>

<section id="top">
<div class="container">
 <div class="row top_1">
  <div class="col-md-3">
   <div class="top_1l pt-1">
    <h3 class="mb-0"><a class="text-white" href="{% url 'home' %}"><img src="{% static 'ShowFrenzy_1.png' %}"> Show<span class="col_red">Frenzy</span></a></h3>
   </div>
  </div>
  <div class="col-md-5">
   <div class="top_1m">
    <div class="input-group">
        <form class="d-flex" action="{% url 'search_results' %}" method="get">
          <input class="form-control bg-black" style="width: 500px;" type="text" name="q" placeholder="Search Site...">
          <button class="btn btn text-white bg_red rounded-0 border-0" type="submit">Search</button>
        </form>
		</div>
   </div>
  </div>
  <div class="col-md-4">
   <div class="top_1r text-end">
    <ul class="social-network social-circle mb-0">
      <li><a href="#" class="icoRss" title="Rss"><i class="fa fa-instagram"></i></a></li>
      <li><a href="#" class="icoFacebook" title="Facebook"><i class="fa fa-facebook"></i></a></li>
      <li><a href="#" class="icoTwitter" title="Twitter"><i class="fa fa-twitter"></i></a></li>
      <li><a href="#" class="icoGoogle" title="Google +"><i class="fa fa-youtube"></i></a></li>
      <li><a href="#" class="icoLinkedin" title="Linkedin"><i class="fa fa-linkedin"></i></a></li>
    </ul>
   </div>
  </div>
 </div>
</div>
</section>

<section id="header">
<nav class="navbar navbar-expand-md navbar-light" id="navbar_sticky" style="border-bottom: 2px solid red;">
  <div class="container">
    <a class="navbar-brand text-white fw-bold" href="{% url 'home' %}"><img src="{% static 'ShowFrenzy_1.png' %}"> Show<span class="col_red">Frenzy</span></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mb-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'all_movies' %}">Movies</a>
        </li>
		<li class="nav-item">
			<a class="nav-link" href="{% url 'all_tv_shows' %}">TV Shows</a>
		  </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about_us' %}">About Us</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</section>

<section id="center" class="center_home" style="padding-top: 10px;padding-bottom: 100px;">
    <div class="information_page-content" style="padding-left: 50px;">
        <h2 class="h2-heading">Contact Us</h2>
        <p>- Have question and need to talk to us? Please complete this form and we will get in touch as
            soon as possible.</p>
        <div class="row">
            <div class="col-xl-5 col-lg-6 col-md-12">
                <form id="form-contact" method="post">
                    <div class="form-group">
                        <label for="contact-email">Your email</label>
                        <input type="email" class="form-control" id="contact-email"
                               placeholder="name@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-subject">Subject</label>
                        <input type="text" class="form-control" id="contact-subject" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-message">Message</label>
                        <textarea class="form-control form-control-textarea" id="contact-message"
                                  rows="5" cols="3" name="message" maxlength="3000" required></textarea>
                    </div>
                    <div class="form-group">
                        <div class="mt-5"></div>
                        <h6 class="mb-0"><a class="button" href="{% url 'home' %}">Submit</a></h6>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </section>
  <style>
    .mb-0.footer-menu li {
      display: inline-block;
    }

    .mb-0.footer-menu li:not(:last-child):after {
      content: " - ";
    }
  </style>

<script>
window.onscroll = function() {myFunction()};

var navbar_sticky = document.getElementById("navbar_sticky");
var sticky = navbar_sticky.offsetTop;
var navbar_height = document.querySelector('.navbar').offsetHeight;

function myFunction() {
  if (window.pageYOffset >= sticky + navbar_height) {
    navbar_sticky.classList.add("sticky")
	document.body.style.paddingTop = navbar_height + 'px';
  } else {
    navbar_sticky.classList.remove("sticky");
	document.body.style.paddingTop = '0'
  }
}
</script>

</body>

</html>
